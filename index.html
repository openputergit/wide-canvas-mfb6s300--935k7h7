<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitish Attendance Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Nitish Attendance Management System</h1>
                <div class="flex items-center space-x-4">
                    <span id="currentDate" class="hidden md:block"></span>
                    <span id="currentTime" class="hidden md:block"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <!-- Add Student Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Add New Student</h2>
            <form id="studentForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <input type="text" id="name" placeholder="Student Name" class="p-2 border rounded" required>
                <input type="text" id="rollNo" placeholder="Roll Number" class="p-2 border rounded" required>
                <input type="text" id="class" placeholder="Class" class="p-2 border rounded" required>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition col-span-1 md:col-span-2 lg:col-span-3">
                    Add Student
                </button>
            </form>
        </div>

        <!-- Mark Attendance Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Mark Attendance</h2>
            <div id="attendanceList" class="space-y-4"></div>
        </div>

        <!-- View Report Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Attendance Report</h2>
            <div class="flex flex-wrap gap-4 mb-4">
                <input type="date" id="reportDate" class="p-2 border rounded">
                <button onclick="generateReport()" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">
                    Generate Report
                </button>
                <button onclick="exportToCSV()" class="bg-purple-600 text-white p-2 rounded hover:bg-purple-700 transition">
                    Export to CSV
                </button>
            </div>
            <div id="reportTable" class="overflow-x-auto">
                <!-- Report will be generated here -->
            </div>
            <div class="loader mx-auto mt-4"></div>
        </div>
    </div>
</div>

<script>
let students = JSON.parse(localStorage.getItem('students')) || [];
let attendance = JSON.parse(localStorage.getItem('attendance')) || {};

// Update time
function updateDateTime() {
    const now = new Date();
    document.getElementById('currentDate').textContent = now.toLocaleDateString();
    document.getElementById('currentTime').textContent = now.toLocaleTimeString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

// Add student
document.getElementById('studentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const rollNo = document.getElementById('rollNo').value;
    const className = document.getElementById('class').value;

    const student = {
        id: Date.now(),
        name,
        rollNo,
        class: className
    };

    students.push(student);
    localStorage.setItem('students', JSON.stringify(students));
    this.reset();
    displayAttendanceList();
});

// Display attendance list
function displayAttendanceList() {
    const attendanceList = document.getElementById('attendanceList');
    attendanceList.innerHTML = '';

    if (students.length === 0) {
        attendanceList.innerHTML = '<p class="text-gray-500">No students added yet.</p>';
        return;
    }

    const today = new Date().toISOString().split('T')[0];
    const todayAttendance = attendance[today] || {};

    const table = document.createElement('table');
    table.className = 'min-w-full divide-y divide-gray-200';
    
    table.innerHTML = `
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll No</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Attendance</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
    `;

    students.forEach(student => {
        const isPresent = todayAttendance[student.id] === 'present';
        table.innerHTML += `
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">${student.name}</td>
                <td class="px-6 py-4 whitespace-nowrap">${student.rollNo}</td>
                <td class="px-6 py-4 whitespace-nowrap">${student.class}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <select 
                        onchange="markAttendance(${student.id}, this.value)" 
                        class="border rounded p-1 ${isPresent ? 'bg-green-100' : 'bg-red-100'}"
                    >
                        <option value="absent" ${!isPresent ? 'selected' : ''}>Absent</option>
                        <option value="present" ${isPresent ? 'selected' : ''}>Present</option>
                    </select>
                </td>
            </tr>
        `;
    });

    table.innerHTML += '</tbody>';
    attendanceList.appendChild(table);
}

// Mark attendance
function markAttendance(studentId, status) {
    const today = new Date().toISOString().split('T')[0];
    if (!attendance[today]) {
        attendance[today] = {};
    }
    attendance[today][studentId] = status;
    localStorage.setItem('attendance', JSON.stringify(attendance));
    displayAttendanceList();
}

// Generate report
function generateReport() {
    const loader = document.querySelector('.loader');
    loader.style.display = 'block';
    
    const reportDate = document.getElementById('reportDate').value;
    const reportTable = document.getElementById('reportTable');
    
    setTimeout(() => {
        if (!reportDate) {
            alert('Please select a date');
            loader.style.display = 'none';
            return;
        }

        const dayAttendance = attendance[reportDate] || {};
        
        let html = `
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll No</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
        `;

        students.forEach(student => {
            const status = dayAttendance[student.id] || 'absent';
            const statusClass = status === 'present' ? 'text-green-600' : 'text-red-600';
            
            html += `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">${student.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${student.rollNo}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${student.class}</td>
                    <td class="px-6 py-4 whitespace-nowrap ${statusClass} font-semibold">${status.toUpperCase()}</td>
                </tr>
            `;
        });

        html += '</tbody></table>';
        reportTable.innerHTML = html;
        loader.style.display = 'none';
    }, 1000);
}

// Export to CSV
function exportToCSV() {
    const reportDate = document.getElementById('reportDate').value;
    if (!reportDate) {
        alert('Please select a date');
        return;
    }

    const dayAttendance = attendance[reportDate] || {};
    let csv = 'Name,Roll No,Class,Status\n';
    
    students.forEach(student => {
        const status = dayAttendance[student.id] || 'absent';
        csv += `${student.name},${student.rollNo},${student.class},${status}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.setAttribute('href', url);
    a.setAttribute('download', `attendance_report_${reportDate}.csv`);
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

// Initial display
displayAttendanceList();
</script>

<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
